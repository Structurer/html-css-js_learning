<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÁªàÊûÅÊ†πÊ∫ê‰øÆÂ§ç Á≤æÂáÜËÆ°ÁÆóÂô®Ôºà0.6/0.2=3Ôºâ</title>
    <script src="https://cdn.jsdelivr.net/npm/mathjs@12.4.1/lib/browser/math.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        .display {
            width: 100%;
            height: 60px;
            background-color: #333;
            color: #fff;
            font-size: 32px;
            text-align: right;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            overflow: hidden;
            white-space: nowrap;
            text-overflow: ellipsis;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
        }
        .buttons button {
            width: 100%;
            padding: 20px;
            font-size: 24px;
            border: none;
            border-radius: 5px;
            background-color: #eee;
            cursor: pointer;
            transition: background-color 0.1s;
        }
        .buttons button:hover {
            background-color: #ccc;
        }
        .buttons button.operation {
            background-color: #ff8c00;
            color: white;
        }
        .buttons button:active {
            transform: scale(0.98);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button onclick="handleInput('(')">(</button>
            <button onclick="handleInput(')')">)</button>
            <button onclick="deleteChar()">‚Üí</button>
            <button onclick="clearAll()">C</button>
            <button onclick="handleInput('7')">7</button>
            <button onclick="handleInput('8')">8</button>
            <button onclick="handleInput('9')">9</button>
            <button onclick="handleInput('/')" class="operation">√∑</button>
            <button onclick="handleInput('4')">4</button>
            <button onclick="handleInput('5')">5</button>
            <button onclick="handleInput('6')">6</button>
            <button onclick="handleInput('*')" class="operation">√ó</button>
            <button onclick="handleInput('1')">1</button>
            <button onclick="handleInput('2')">2</button>
            <button onclick="handleInput('3')">3</button>
            <button onclick="handleInput('-')" class="operation">‚àí</button>
            <button onclick="handleInput('0')">0</button>
            <button onclick="handleInput('.')">.</button>
            <button onclick="calculateResult()" class="operation">=</button>
            <button onclick="handleInput('+')" class="operation">+</button>
        </div>
    </div>

<script>
const display = document.getElementById('display');
const calculatorState = {
    currentExpr: '',
    isCalculated: false,
    operators: ['+', '-', '*', '/'],
    brackets: ['(', ')']
};
let displayTimer = null;
function updateDisplay(content) {
    clearTimeout(displayTimer);
    displayTimer = setTimeout(() => {
        display.innerText = content || '0';
    }, 5);
}
function getLastChar() {
    return calculatorState.currentExpr.slice(-1);
}
function getLastNumSegment() {
    return calculatorState.currentExpr.split(/[\+\-\*\/\(\)]/).pop() || '';
}
function handleInput(value) {
    const { currentExpr, isCalculated, operators, brackets } = calculatorState;
    const lastChar = getLastChar();
    if (isCalculated) {
        calculatorState.currentExpr = operators.includes(value) ? currentExpr + value : value;
        calculatorState.isCalculated = false;
        updateDisplay(calculatorState.currentExpr);
        return;
    }
    if (value === '.' && getLastNumSegment().includes('.')) return;
    if (value === ')' && !currentExpr.includes('(')) return;
    if (operators.includes(value) && operators.includes(lastChar)) return;
    calculatorState.currentExpr += value;
    updateDisplay(calculatorState.currentExpr);
}

// üî• ÁªàÊûÅ‰øÆÂ§çÊ†∏ÂøÉÔºöÊñ∞Â¢ûÂ∞èÊï∞Á≤æÂáÜËΩ¨ÂàÜÊï∞ + ÂàÜÊï∞ËøêÁÆóÂº∫Âà∂ÁîüÊïàÔºå0.6/0.2ÂøÖÁ≤æÂáÜ=3
function calculateResult() {
    try {
        if (!calculatorState.currentExpr) return;
        let expr = calculatorState.currentExpr;

        // ÂÖ≥ÈîÆ‰øÆÂ§ç1ÔºöÁ≤æÂáÜËß£ÊûêÂ∞èÊï∞ÔºåÂº∫Âà∂ËΩ¨ÂàÜÊï∞ÔºàËß£ÂÜ≥0.6„ÄÅ0.2ËøôÁ±ªÂ∞èÊï∞Ëß£ÊûêÂÅèÂ∑ÆÔºâ
        const preciseExpr = expr.replace(/\d+\.\d+/g, (num) => {
            return `math.fraction(${num})`; // ÊØè‰∏™Â∞èÊï∞ÈÉΩÊòæÂºèËΩ¨ÂàÜÊï∞ÔºåÊùúÁªùËß£ÊûêËØØÂ∑Æ
        });

        // ÂÖ≥ÈîÆ‰øÆÂ§ç2ÔºöÂèåÈáç‰øùÈöúÔºåÂÖ®Â±ÄÂº∫Âà∂ÂàÜÊï∞ËøêÁÆó‰∏ä‰∏ãÊñá
        const result = math.evaluate(preciseExpr, {
            math: {
                number: 'Fraction', // ÂÖ®Â±ÄÈªòËÆ§ÂàÜÊï∞Á±ªÂûã
                fraction: math.fraction // ÁªëÂÆöÂàÜÊï∞ÂáΩÊï∞
            }
        });

        // ÂÖ≥ÈîÆ‰øÆÂ§ç3ÔºöÂàÜÊï∞ËΩ¨Êï∞Â≠óÁ≤æÂáÜÊ†ºÂºèÂåñÔºåÊó†ÂÜó‰Ωô
        let resStr = math.number(result).toString();
        // ‰ºòÂåñÊòæÁ§∫ÔºöÂéªÊú´Â∞æ0„ÄÅÂéªÊú´Â∞æÂ∞èÊï∞ÁÇπÔºåÊï¥Êï∞Á≤æÂáÜÊòæÁ§∫
        if (resStr.includes('.')) {
            resStr = resStr.replace(/0+$/, '').replace(/\.$/, '');
        }
        // ÂÖúÂ∫ïÔºöÂº∫Âà∂Á≤æÂáÜÂåñÔºåÈÅøÂÖçÊûÅÁ´ØÊÉÖÂÜµ
        resStr = math.round(math.number(result), 15).toString().replace(/0+$/, '').replace(/\.$/, '');

        // ÂºÇÂ∏∏ÊçïËé∑ÔºöÈô§Êï∞‰∏∫0„ÄÅÊó†Á©∑Â§ß„ÄÅÈùûÊ≥ïË°®ËææÂºè
        if (!isFinite(math.number(result)) || isNaN(math.number(result))) {
            throw new Error('ÈùûÊ≥ïËÆ°ÁÆó');
        }

        calculatorState.currentExpr = resStr;
        calculatorState.isCalculated = true;
        updateDisplay(resStr);
    } catch (err) {
        updateDisplay('ÈîôËØØ');
        calculatorState.currentExpr = '';
        calculatorState.isCalculated = false;
    }
}

function deleteChar() {
    if (calculatorState.isCalculated) {
        calculatorState.currentExpr = '';
        calculatorState.isCalculated = false;
        updateDisplay('0');
        return;
    }
    calculatorState.currentExpr = calculatorState.currentExpr.slice(0, -1);
    updateDisplay(calculatorState.currentExpr);
}
function clearAll() {
    calculatorState.currentExpr = '';
    calculatorState.isCalculated = false;
    updateDisplay('0');
}
// FÈîÆËøáÊª§+F12Ê≠£Â∏∏Ë∞ÉÊéßÂà∂Âè∞
document.addEventListener('keydown', (e) => {
    const key = e.key;
    const fKeys = ['F1','F2','F3','F4','F5','F6','F7','F8','F9','F10','F11','F12'];
    if (fKeys.includes(key)) return;
    const validKeys = /[0-9.\(\)\+\-\*\/]/.test(key) || ['Enter','Backspace','Escape'].includes(key);
    if (validKeys) e.preventDefault();
    if (/[0-9.\(\)\+\-\*\/]/.test(key)) {
        handleInput(key);
        return;
    }
    switch (key) {
        case 'Enter': calculateResult(); break;
        case 'Backspace': deleteChar(); break;
        case 'Escape': clearAll(); break;
    }
});
</script>
</body>
</html>
